<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Tiny5&display=swap" rel="stylesheet">
 
</head>
<body>
    <div class="conteudo-titulo">
        <img class="cadeado" src="./cadeado" alt="cadeado">
        <h1 class="titulo">Gerador de Senha V4NG4L</h1>
        <p class="subtitulo">Gere instantâneamente uma senha totalmente aleatória incrivelmente fantastic</p>
    </div>
</div>
<div class="conteudo-senha">
    <label for="senha">Senha</label>
    <input name="senha"="text" id="campo-senha">
</div>
<div class="parametro">
    <h3 class="parametro-titulo">Personalize sua senha</h3>
    <div class="parametro-coluna__senha">
        <div class="parametro-senha">
            <h4 class="parametro-senha__titulo">Números de caracteres</h4>
            <div class="parametro-senha-botoes">
                <button class="parametro-senha__botao">-</button>
                <p class="parametro-senha__texto">12</p>
                <button class="parametro-senha__botao">+</button>
            </div>
        </div>
        <div class="parametro-senha">
            <h4 class="parametro-senha__titulo">Caracteristicas da senha</h4>
            <div class="parametro-senha-checkbox">
                <input name="maiusculo"  type="checkbox" class="checkbox">
                <label for="maiusculo">Letras maiúsculas</label>
            </div>
            <div class="parametro-senha-checkbox">
                <input name="minusculo"  type="checkbox" class="checkbox">
                <label for="minusculo">Letras minúsculas</label>
            </div>
            <div class="parametro-senha-checkbox">
                <input name="numero"  type="checkbox" class="checkbox">
                <label for="numero">Numeros</label>
            </div>
            <div class="parametro-senha-checkbox">
                <input name="simbolo"  type="checkbox" class="checkbox">
                <label for="simbolo">Simbolos</label>
            </div>
        </div>
        <div class="parametro-senha">
            <h4 class="parametro-senha__titulo">Força da senha</h4>
            <div class="barra"></div>
            <div class="forca fraca"></div>
            <div class="parametro-senha-textos">
                <p>Fraca</p>
                <p>Média</p>
                <p>Forte</p>
            </div>
            <p class="entropia"></p>
        </div>
    </div>
</div>
</section>
<script src="main.js"></script>
</body>

</html>
